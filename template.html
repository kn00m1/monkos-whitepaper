<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monk OS: Event-First Computing for Attention Sovereignty and Commitment Integrity</title>
  <meta name="description" content="A whitepaper on human-centered mobile operating system design. Monk OS is a minimal Android ROM that treats humans and their commitments as the persistent layer, and apps as the transient one.">
  <meta property="og:title" content="Monk OS Whitepaper">
  <meta property="og:description" content="Event-First Computing for Attention Sovereignty and Commitment Integrity">
  <meta property="og:type" content="article">
  <meta property="og:url" content="https://monkos.failsafesolutions.org">
  <style>
    :root {
      --text: #1a1a1a;
      --text-secondary: #4a4a4a;
      --bg: #fafaf8;
      --surface: #ffffff;
      --border: #e0ddd8;
      --accent: #2c4a2c;
      --accent-light: #f0f4f0;
      --link: #1a5276;
      --code-bg: #f5f3ef;
      --blockquote-border: #8faa8f;
      --table-header: #2c4a2c;
      --table-header-text: #ffffff;
      --table-stripe: #f8f7f4;
      --toc-width: 240px;
      --progress-height: 3px;
      --diagram-green: #3a7a3a;
      --diagram-amber: #c5912b;
      --diagram-blue: #2a5a8a;
      --diagram-node: #e8e4de;
      --diagram-active: #2c4a2c;
      --diagram-glow: rgba(44, 74, 44, 0.3);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    html { font-size: 17px; scroll-behavior: smooth; }

    body {
      font-family: 'Charter', 'Bitstream Charter', 'Georgia', 'Cambria', serif;
      color: var(--text);
      background: var(--bg);
      line-height: 1.72;
      -webkit-font-smoothing: antialiased;
    }

    /* ── Progress Bar ── */
    #progress-bar {
      position: fixed;
      top: 0; left: 0;
      width: 0%;
      height: var(--progress-height);
      background: var(--accent);
      z-index: 1000;
      transition: width 0.15s linear;
    }

    /* ── Layout ── */
    .page-wrapper {
      display: flex;
      max-width: 1080px;
      margin: 0 auto;
      padding-top: calc(var(--progress-height) + 0.5rem);
    }

    /* ── TOC Sidebar ── */
    .toc-sidebar {
      position: sticky;
      top: calc(var(--progress-height) + 1rem);
      width: var(--toc-width);
      min-width: var(--toc-width);
      height: fit-content;
      max-height: calc(100vh - 2rem);
      overflow-y: auto;
      padding: 1.5rem 0 1.5rem 1.5rem;
      scrollbar-width: thin;
      scrollbar-color: var(--border) transparent;
    }

    .toc-sidebar::-webkit-scrollbar { width: 4px; }
    .toc-sidebar::-webkit-scrollbar-thumb { background: var(--border); border-radius: 2px; }

    .toc-title {
      font-size: 0.72rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--text-secondary);
      margin-bottom: 0.8rem;
      padding-left: 0.75rem;
    }

    .toc-list { list-style: none; }

    .toc-item {
      position: relative;
      margin-bottom: 1px;
    }

    .toc-link {
      display: block;
      padding: 0.3rem 0.75rem;
      font-size: 0.78rem;
      line-height: 1.4;
      color: var(--text-secondary);
      text-decoration: none;
      border-left: 2px solid transparent;
      border-radius: 0 4px 4px 0;
      transition: all 0.2s ease;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    .toc-link:hover {
      color: var(--accent);
      background: var(--accent-light);
    }

    .toc-link.active {
      color: var(--accent);
      border-left-color: var(--accent);
      background: var(--accent-light);
      font-weight: 600;
    }

    .toc-link.toc-h3 {
      padding-left: 1.5rem;
      font-size: 0.73rem;
    }

    /* ── Content Area ── */
    .container {
      flex: 1;
      max-width: 760px;
      min-width: 0;
      position: relative;
      overflow: hidden;
      height: calc(100vh - var(--progress-height) - 1rem);
    }

    /* ── Page Sections (pagination) ── */
    .page-section {
      position: absolute;
      inset: 0;
      padding: 3rem 1.5rem 6rem 2rem;
      overflow-y: auto;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.45s ease, transform 0.45s ease;
      pointer-events: none;
      visibility: hidden;
    }

    .page-section.active {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
      visibility: visible;
    }

    .page-section.exit-up {
      opacity: 0;
      transform: translateY(-30px);
    }

    .page-section.exit-down {
      opacity: 0;
      transform: translateY(30px);
    }

    /* ── Page Navigation Footer ── */
    .page-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 3rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--border);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 0.85rem;
    }

    .page-nav-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.5rem 1rem;
      background: var(--accent-light);
      color: var(--accent);
      border: 1px solid var(--border);
      border-radius: 6px;
      cursor: pointer;
      font-family: inherit;
      font-size: inherit;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.2s ease;
    }

    .page-nav-btn:hover {
      background: var(--accent);
      color: white;
      border-color: var(--accent);
    }

    .page-nav-btn.disabled {
      opacity: 0.35;
      pointer-events: none;
    }

    .page-indicator {
      color: var(--text-secondary);
      font-size: 0.78rem;
    }

    /* ── Typography (unchanged from original) ── */
    h1 {
      font-size: 2rem;
      font-weight: 700;
      line-height: 1.2;
      margin-bottom: 0.25rem;
      color: var(--text);
      letter-spacing: -0.02em;
    }

    h1 + p > strong {
      display: block;
      font-size: 1.05rem;
      font-weight: 400;
      color: var(--text-secondary);
      margin-bottom: 2rem;
      font-style: italic;
    }

    h2 {
      font-size: 1.45rem;
      font-weight: 700;
      margin-top: 3.5rem;
      margin-bottom: 1rem;
      padding-bottom: 0.4rem;
      border-bottom: 2px solid var(--accent);
      color: var(--accent);
      letter-spacing: -0.01em;
    }

    h3 {
      font-size: 1.15rem;
      font-weight: 700;
      margin-top: 2.2rem;
      margin-bottom: 0.7rem;
      color: var(--text);
    }

    p { margin-bottom: 1.15rem; }
    strong { font-weight: 700; color: var(--text); }

    ul, ol { margin-bottom: 1.15rem; padding-left: 1.6rem; }
    li { margin-bottom: 0.4rem; }
    li > strong:first-child { color: var(--accent); }

    a { color: var(--link); text-decoration: underline; text-underline-offset: 2px; }
    a:hover { color: var(--accent); }

    blockquote {
      margin: 1.8rem 0;
      padding: 1.2rem 1.5rem;
      border-left: 4px solid var(--blockquote-border);
      background: var(--accent-light);
      border-radius: 0 6px 6px 0;
      font-style: italic;
      color: var(--text-secondary);
    }
    blockquote p { margin-bottom: 0.5rem; }
    blockquote p:last-child { margin-bottom: 0; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 1.8rem 0;
      font-size: 0.92rem;
      line-height: 1.5;
    }

    thead th {
      background: var(--table-header);
      color: var(--table-header-text);
      padding: 0.7rem 1rem;
      text-align: left;
      font-weight: 600;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.04em;
    }
    thead th:first-child { border-radius: 6px 0 0 0; }
    thead th:last-child { border-radius: 0 6px 0 0; }

    tbody td {
      padding: 0.65rem 1rem;
      border-bottom: 1px solid var(--border);
      vertical-align: top;
    }
    tbody tr:nth-child(even) { background: var(--table-stripe); }
    tbody tr:last-child td:first-child { border-radius: 0 0 0 6px; }
    tbody tr:last-child td:last-child { border-radius: 0 0 6px 0; }

    hr { border: none; border-top: 1px solid var(--border); margin: 3rem 0; }

    code {
      font-family: 'SF Mono', 'Fira Code', 'Fira Mono', 'Roboto Mono', monospace;
      font-size: 0.88em;
      background: var(--code-bg);
      padding: 0.15em 0.4em;
      border-radius: 3px;
    }

    h2:last-of-type ~ ol { font-size: 0.92rem; line-height: 1.55; }

    .page-section > h1:first-child::before,
    .container > h1:first-child::before {
      content: '';
      display: block;
      width: 48px;
      height: 4px;
      background: var(--accent);
      margin-bottom: 1.5rem;
      border-radius: 2px;
    }

    /* First h2 in a page section doesn't need top margin */
    .page-section > h2:first-child {
      margin-top: 0;
    }

    /* ── Diagrams ── */
    .diagram-container {
      margin: 2.5rem 0;
      padding: 1.5rem;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      overflow-x: auto;
    }

    .diagram-label {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--text-secondary);
      margin-bottom: 1rem;
    }

    .diagram-container svg {
      display: block;
      margin: 0 auto;
      max-width: 100%;
      height: auto;
    }

    /* SVG animation styles */
    .node-box {
      fill: var(--diagram-node);
      stroke: var(--border);
      stroke-width: 1.5;
      transition: all 0.5s ease;
    }
    .node-box.active {
      fill: var(--accent-light);
      stroke: var(--accent);
      stroke-width: 2;
      filter: drop-shadow(0 0 6px var(--diagram-glow));
    }

    .node-label {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 11px;
      fill: var(--text);
      text-anchor: middle;
      dominant-baseline: central;
      transition: fill 0.3s ease;
    }
    .node-label.active { fill: var(--accent); font-weight: 600; }

    .node-sublabel {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 8.5px;
      fill: var(--text-secondary);
      text-anchor: middle;
      dominant-baseline: central;
    }

    .edge-line {
      stroke: var(--border);
      stroke-width: 1.5;
      fill: none;
      transition: stroke 0.5s ease;
    }
    .edge-line.active { stroke: var(--accent); stroke-width: 2; }

    .edge-arrow {
      fill: var(--border);
      transition: fill 0.5s ease;
    }
    .edge-arrow.active { fill: var(--accent); }

    .packet-dot {
      r: 4;
      fill: var(--accent);
      opacity: 0;
    }
    .packet-dot.animating { opacity: 1; }

    /* Gate-specific */
    .gate-bar {
      fill: var(--diagram-node);
      stroke: var(--border);
      stroke-width: 1.5;
      rx: 4;
      transition: all 0.5s ease;
    }
    .gate-bar.pass {
      fill: #e8f5e8;
      stroke: var(--diagram-green);
      filter: drop-shadow(0 0 4px rgba(58, 122, 58, 0.2));
    }
    .gate-bar.escalate {
      fill: #fff5e0;
      stroke: var(--diagram-amber);
      filter: drop-shadow(0 0 4px rgba(197, 145, 43, 0.2));
    }

    .gate-label {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 11px;
      fill: var(--text);
      dominant-baseline: central;
      transition: all 0.3s ease;
    }
    .gate-label.active { fill: var(--accent); font-weight: 600; }

    .gate-icon {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 13px;
      text-anchor: middle;
      dominant-baseline: central;
      opacity: 0;
      transition: opacity 0.4s ease;
    }
    .gate-icon.visible { opacity: 1; }

    /* Topology-specific */
    .tier-box {
      fill: var(--surface);
      stroke: var(--border);
      stroke-width: 1.5;
      rx: 8;
      transition: all 0.5s ease;
    }
    .tier-box.active {
      stroke: var(--accent);
      stroke-width: 2;
      filter: drop-shadow(0 0 8px var(--diagram-glow));
    }

    .tier-label {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 13px;
      font-weight: 700;
      fill: var(--text);
      text-anchor: middle;
    }

    .tier-sublabel {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 9px;
      fill: var(--text-secondary);
      text-anchor: middle;
    }

    .flow-line {
      stroke: var(--border);
      stroke-width: 1.5;
      stroke-dasharray: 6 4;
      fill: none;
    }
    .flow-line.active {
      stroke: var(--accent);
      stroke-dasharray: none;
    }

    @keyframes flowRight {
      0% { offset-distance: 0%; opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { offset-distance: 100%; opacity: 0; }
    }
    @keyframes flowLeft {
      0% { offset-distance: 100%; opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { offset-distance: 0%; opacity: 0; }
    }

    /* FSM specific */
    .fsm-node {
      fill: var(--diagram-node);
      stroke: var(--border);
      stroke-width: 1.5;
      transition: all 0.5s ease;
    }
    .fsm-node.active {
      fill: var(--accent-light);
      stroke: var(--accent);
      stroke-width: 2.5;
      filter: drop-shadow(0 0 8px var(--diagram-glow));
    }
    .fsm-node.terminal {
      stroke-width: 2;
    }

    .fsm-label {
      font-family: 'SF Mono', 'Fira Code', monospace;
      font-size: 9px;
      fill: var(--text);
      text-anchor: middle;
      dominant-baseline: central;
      transition: all 0.3s ease;
    }
    .fsm-label.active { fill: var(--accent); font-weight: 700; }

    .fsm-edge {
      fill: none;
      stroke: var(--border);
      stroke-width: 1.2;
      marker-end: url(#fsm-arrow);
      transition: stroke 0.5s ease;
    }
    .fsm-edge.active { stroke: var(--accent); stroke-width: 1.8; }

    .fsm-edge-label {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 7.5px;
      fill: var(--text-secondary);
    }

    /* ── Mobile TOC ── */
    .toc-mobile-toggle {
      display: none;
      position: fixed;
      bottom: 1.5rem;
      right: 1.5rem;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: var(--accent);
      color: white;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      z-index: 999;
      box-shadow: 0 2px 12px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }
    .toc-mobile-toggle:hover { transform: scale(1.08); }

    .toc-mobile-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      z-index: 998;
    }
    .toc-mobile-overlay.open { display: block; }

    /* ── Print ── */
    @media print {
      .toc-sidebar, #progress-bar, .toc-mobile-toggle, .page-nav { display: none !important; }
      .page-wrapper { display: block; }
      body { background: white; font-size: 11pt; }
      .container { max-width: 100%; padding: 0; height: auto; overflow: visible; }
      .page-section {
        position: static !important;
        opacity: 1 !important;
        transform: none !important;
        visibility: visible !important;
        pointer-events: auto !important;
        padding: 0 !important;
        overflow: visible !important;
      }
      h2 { break-after: avoid; }
      table, blockquote, .diagram-container { break-inside: avoid; }
    }

    /* ── Responsive ── */
    @media (max-width: 1024px) {
      .toc-sidebar {
        visibility: hidden;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.2s ease, visibility 0.2s;
        position: fixed;
        bottom: 5rem;
        right: 1.5rem;
        width: 260px;
        max-height: 60vh;
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 1rem;
        box-shadow: 0 8px 32px rgba(0,0,0,0.15);
        z-index: 999;
      }
      .toc-sidebar.open { visibility: visible; opacity: 1; pointer-events: auto; }
      .toc-mobile-toggle { display: flex; align-items: center; justify-content: center; }
      .page-wrapper { display: block; }
      .container { height: calc(100vh - var(--progress-height) - 0.5rem); }
      .page-section { padding: 2rem 1.5rem 5rem; }
    }

    @media (max-width: 600px) {
      html { font-size: 15px; }
      .page-section { padding: 1.5rem 1rem 4rem; }
      h1 { font-size: 1.6rem; }
      h2 { font-size: 1.25rem; }
      table { font-size: 0.82rem; }
      thead th, tbody td { padding: 0.5rem 0.6rem; }
      .diagram-container { padding: 1rem 0.5rem; }
    }
  </style>
</head>
<body>
  <div id="progress-bar"></div>

  <div class="page-wrapper">
    <nav class="toc-sidebar" id="toc-sidebar">
      <div class="toc-title">Contents</div>
      <ul class="toc-list" id="toc-list"></ul>
    </nav>

    <article class="container" id="content">
      {{CONTENT}}
    </article>
  </div>

  <button class="toc-mobile-toggle" id="toc-toggle" aria-label="Table of contents">&#9776;</button>
  <div class="toc-mobile-overlay" id="toc-overlay"></div>

  <!-- ════════ DIAGRAM: Event Pipeline ════════ -->
  <template id="tmpl-event-pipeline">
    <div class="diagram-container" id="diagram-pipeline">
      <div class="diagram-label">Event Pipeline &mdash; End-to-End Lifecycle</div>
      <svg viewBox="0 0 720 120" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <marker id="pipe-arrow" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
            <path d="M0,0 L8,3 L0,6" class="edge-arrow" id="pipe-arrow-path"/>
          </marker>
        </defs>
        <!-- 8 steps -->
        <g id="pipe-step-0"><rect x="2" y="35" width="76" height="50" rx="6" class="node-box"/><text x="40" y="55" class="node-label">Capture</text><text x="40" y="70" class="node-sublabel">MonkDialer</text></g>
        <line x1="80" y1="60" x2="92" y2="60" class="edge-line" data-pipe-edge="0"/>
        <g id="pipe-step-1"><rect x="94" y="35" width="76" height="50" rx="6" class="node-box"/><text x="132" y="55" class="node-label">Encrypt</text><text x="132" y="70" class="node-sublabel">AES-256-GCM</text></g>
        <line x1="172" y1="60" x2="184" y2="60" class="edge-line" data-pipe-edge="1"/>
        <g id="pipe-step-2"><rect x="186" y="35" width="76" height="50" rx="6" class="node-box"/><text x="224" y="55" class="node-label">Finalize</text><text x="224" y="70" class="node-sublabel">Create Event</text></g>
        <line x1="264" y1="60" x2="276" y2="60" class="edge-line" data-pipe-edge="2"/>
        <g id="pipe-step-3"><rect x="278" y="35" width="76" height="50" rx="6" class="node-box"/><text x="316" y="55" class="node-label">Upload</text><text x="316" y="70" class="node-sublabel">Sync to VPS</text></g>
        <line x1="356" y1="60" x2="368" y2="60" class="edge-line" data-pipe-edge="3"/>
        <g id="pipe-step-4"><rect x="370" y="35" width="76" height="50" rx="6" class="node-box"/><text x="408" y="55" class="node-label">Process</text><text x="408" y="70" class="node-sublabel">Transcribe/AI</text></g>
        <line x1="448" y1="60" x2="460" y2="60" class="edge-line" data-pipe-edge="4"/>
        <g id="pipe-step-5"><rect x="462" y="35" width="76" height="50" rx="6" class="node-box"/><text x="500" y="55" class="node-label">Policy Gate</text><text x="500" y="70" class="node-sublabel">5 Gates</text></g>
        <line x1="540" y1="60" x2="552" y2="60" class="edge-line" data-pipe-edge="5"/>
        <g id="pipe-step-6"><rect x="554" y="35" width="76" height="50" rx="6" class="node-box"/><text x="592" y="55" class="node-label">Commit</text><text x="592" y="70" class="node-sublabel">DB + Log</text></g>
        <line x1="632" y1="60" x2="644" y2="60" class="edge-line" data-pipe-edge="6"/>
        <g id="pipe-step-7"><rect x="642" y="35" width="76" height="50" rx="6" class="node-box"/><text x="680" y="55" class="node-label">Display</text><text x="680" y="70" class="node-sublabel">Today Screen</text></g>
        <!-- Animated packet -->
        <circle class="packet-dot" id="pipe-packet" cx="0" cy="60" r="4"/>
      </svg>
    </div>
  </template>

  <!-- ════════ DIAGRAM: Policy Gate ════════ -->
  <template id="tmpl-policy-gate">
    <div class="diagram-container" id="diagram-gate">
      <div class="diagram-label">Policy Gate &mdash; Deterministic Trust Boundary</div>
      <svg viewBox="0 0 480 310" xmlns="http://www.w3.org/2000/svg">
        <!-- Input -->
        <rect x="170" y="4" width="140" height="30" rx="15" fill="var(--accent)" opacity="0.15" stroke="var(--accent)" stroke-width="1"/>
        <text x="240" y="23" class="node-label" style="font-size:10px">AI Patch (from VPS)</text>
        <line x1="240" y1="36" x2="240" y2="48" stroke="var(--border)" stroke-width="1.5"/>
        <!-- Gate 1 -->
        <rect x="40" y="50" width="400" height="38" class="gate-bar" id="gate-1-bar"/>

  <script>
  (function() {
    'use strict';

    // ── References ──
    var content = document.getElementById('content');
    var tocList = document.getElementById('toc-list');
    var progressBar = document.getElementById('progress-bar');
    var tocToggle = document.getElementById('toc-toggle');
    var tocSidebar = document.getElementById('toc-sidebar');
    var tocOverlay = document.getElementById('toc-overlay');

    // ── TOC Generation ──
    var headings = content.querySelectorAll('h2, h3');
    var tocItems = [];

    headings.forEach(function(h, i) {
      var id = 'section-' + i;
      h.id = id;
      var li = document.createElement('li');
      li.className = 'toc-item';
      var a = document.createElement('a');
      a.href = '#' + id;
      a.className = 'toc-link' + (h.tagName === 'H3' ? ' toc-h3' : '');
      a.textContent = h.textContent;
      li.appendChild(a);
      tocList.appendChild(li);
      tocItems.push({ el: h, link: a, tag: h.tagName });
    });

    // ── Insert Diagrams (before splitting into pages) ──
    function insertDiagramAfter(headingText, templateId) {
      var tmpl = document.getElementById(templateId);
      if (!tmpl) return;
      for (var j = 0; j < headings.length; j++) {
        if (headings[j].textContent.includes(headingText)) {
          var target = headings[j].nextElementSibling;
          if (target) {
            target.insertAdjacentElement('afterend', tmpl.content.firstElementChild.cloneNode(true));
          }
          return;
        }
      }
    }

    insertDiagramAfter('The Event Pipeline', 'tmpl-event-pipeline');
    insertDiagramAfter('The Policy Gate', 'tmpl-policy-gate');
    insertDiagramAfter('System Topology', 'tmpl-topology');
    insertDiagramAfter('The Event Pipeline', 'tmpl-fsm');

    // Place FSM after the status transition paragraph
    var fsmDiagram = document.getElementById('diagram-fsm');
    if (fsmDiagram) {
      var paras = content.querySelectorAll('p');
      for (var pi = 0; pi < paras.length; pi++) {
        if (paras[pi].textContent.includes('finite state machine')) {
          paras[pi].insertAdjacentElement('afterend', fsmDiagram);
          break;
        }
      }
    }

    // ── Split Content into Page Sections ──
    var pages = [];
    var children = Array.from(content.childNodes);
    var currentPageNodes = [];

    children.forEach(function(node) {
      if (node.nodeType === 1 && node.tagName === 'H2') {
        // Flush accumulated nodes as a page
        if (currentPageNodes.length > 0) {
          pages.push(currentPageNodes);
        }
        currentPageNodes = [node];
      } else {
        currentPageNodes.push(node);
      }
    });
    // Flush last page
    if (currentPageNodes.length > 0) {
      pages.push(currentPageNodes);
    }

    // Clear article and wrap each page group
    while (content.firstChild) content.removeChild(content.firstChild);

    var pageSections = [];
    pages.forEach(function(nodes, idx) {
      var div = document.createElement('div');
      div.className = 'page-section' + (idx === 0 ? ' active' : '');
      div.setAttribute('data-page', idx);
      nodes.forEach(function(n) { div.appendChild(n); });

      // Add page navigation footer
      var nav = document.createElement('div');
      nav.className = 'page-nav';

      var prevBtn = document.createElement('button');
      prevBtn.className = 'page-nav-btn' + (idx === 0 ? ' disabled' : '');
      prevBtn.innerHTML = '&#8592; Previous';
      prevBtn.setAttribute('data-nav', 'prev');

      var indicator = document.createElement('span');
      indicator.className = 'page-indicator';
      indicator.textContent = (idx + 1) + ' / ' + pages.length;

      var nextBtn = document.createElement('button');
      nextBtn.className = 'page-nav-btn' + (idx === pages.length - 1 ? ' disabled' : '');
      nextBtn.innerHTML = 'Next &#8594;';
      nextBtn.setAttribute('data-nav', 'next');

      nav.appendChild(prevBtn);
      nav.appendChild(indicator);
      nav.appendChild(nextBtn);
      div.appendChild(nav);

      content.appendChild(div);
      pageSections.push(div);
    });

    var totalPages = pageSections.length;

    // ── Build heading-to-page index ──
    // Map each TOC item to the page it lives on
    tocItems.forEach(function(item) {
      var node = item.el;
      // Walk up to find the page-section parent
      var parent = node.parentElement;
      while (parent && !parent.classList.contains('page-section')) {
        parent = parent.parentElement;
      }
      if (parent) {
        item.pageIndex = parseInt(parent.getAttribute('data-page'), 10);
      }
    });

    // ── Navigation State ──
    var currentPage = 0;
    var isTransitioning = false;
    var tocClickNav = false;

    function navigateToPage(targetIndex, scrollToEl) {
      if (targetIndex < 0 || targetIndex >= totalPages) return;
      if (targetIndex === currentPage && !scrollToEl) return;
      if (isTransitioning) return;

      // If same page but different sub-heading, just scroll within
      if (targetIndex === currentPage && scrollToEl) {
        scrollToEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
        tocClickNav = false;
        return;
      }

      isTransitioning = true;

      var direction = targetIndex > currentPage ? 'down' : 'up';
      var oldPage = pageSections[currentPage];
      var newPage = pageSections[targetIndex];

      // Exit animation on old page
      oldPage.classList.add(direction === 'down' ? 'exit-up' : 'exit-down');

      // Prepare new page entry direction
      newPage.style.transition = 'none';
      newPage.style.transform = direction === 'down' ? 'translateY(30px)' : 'translateY(-30px)';
      newPage.style.opacity = '0';
      newPage.classList.add('active');
      newPage.classList.remove('exit-up', 'exit-down');

      // Force reflow
      void newPage.offsetHeight;

      // Animate new page in
      newPage.style.transition = '';
      newPage.style.transform = '';
      newPage.style.opacity = '';

      // Pre-position scroll before transition (page is invisible at opacity:0)
      if (scrollToEl) {
        newPage.scrollTop = scrollToEl.offsetTop - 20;
      } else {
        newPage.scrollTop = 0;
      }

      var prevPage = currentPage;
      currentPage = targetIndex;

      // Update state
      updateProgress();
      updateTOCHighlight();

      setTimeout(function() {
        oldPage.classList.remove('active', 'exit-up', 'exit-down');
        isTransitioning = false;
        tocClickNav = false;

        // Trigger diagram animations on the new page
        animateDiagramsForPage(targetIndex);
      }, 480);
    }

    // ── TOC Click Handlers ──
    tocItems.forEach(function(item) {
      item.link.addEventListener('click', function(e) {
        e.preventDefault();
        var pageIdx = item.pageIndex;
        if (pageIdx === undefined) return;

        tocClickNav = true;
        navigateToPage(pageIdx, item.el);

        // Close mobile TOC
        tocSidebar.classList.remove('open');
        tocOverlay.classList.remove('open');
      });
    });

    // ── Page Nav Button Handlers ──
    content.addEventListener('click', function(e) {
      var btn = e.target.closest('.page-nav-btn');
      if (!btn || btn.classList.contains('disabled')) return;
      var dir = btn.getAttribute('data-nav');
      if (dir === 'prev') navigateToPage(currentPage - 1);
      if (dir === 'next') navigateToPage(currentPage + 1);
    });

    // ── Mobile TOC Toggle ──
    tocToggle.addEventListener('click', function() {
      tocSidebar.classList.toggle('open');
      tocOverlay.classList.toggle('open');
    });
    tocOverlay.addEventListener('click', function() {
      tocSidebar.classList.remove('open');
      tocOverlay.classList.remove('open');
    });

    // ── Progress Bar (page-based) ──
    function updateProgress() {
      var pct = totalPages > 1 ? (currentPage / (totalPages - 1)) * 100 : 0;
      progressBar.style.width = pct + '%';
    }

    // ── TOC Highlight (page-based) ──
    function updateTOCHighlight() {
      // Find the first h2 TOC item for the current page
      var activeIdx = -1;
      for (var i = 0; i < tocItems.length; i++) {
        if (tocItems[i].pageIndex === currentPage) {
          activeIdx = i;
          break;
        }
      }
      tocItems.forEach(function(item, i) {
        item.link.classList.toggle('active', i === activeIdx);
      });

      // Scroll active TOC item into view (skip when user clicked a TOC item)
      if (activeIdx >= 0 && !tocClickNav) {
        var activeLink = tocItems[activeIdx].link;
        if (tocSidebar.scrollHeight > tocSidebar.clientHeight) {
          var linkTop = activeLink.offsetTop - tocSidebar.offsetTop;
          var sidebarScroll = tocSidebar.scrollTop;
          var sidebarHeight = tocSidebar.clientHeight;
          if (linkTop < sidebarScroll || linkTop > sidebarScroll + sidebarHeight - 40) {
            tocSidebar.scrollTop = linkTop - sidebarHeight / 3;
          }
        }
      }
    }

    // ── Scroll-within-Section: Auto-advance at boundaries ──
    var scrollCooldown = false;

    pageSections.forEach(function(section) {
      section.addEventListener('scroll', function() {
        if (scrollCooldown || isTransitioning) return;
        var idx = parseInt(section.getAttribute('data-page'), 10);
        if (idx !== currentPage) return;

        updateTOCForScroll(section, idx);
      });
    });

    // Wheel handler for auto-advance at page boundaries
    content.addEventListener('wheel', function(e) {
      if (scrollCooldown || isTransitioning) return;
      var section = pageSections[currentPage];

      var atBottom = section.scrollHeight - section.scrollTop - section.clientHeight < 2;
      var atTop = section.scrollTop < 2;

      if (atBottom && e.deltaY > 0 && currentPage < totalPages - 1) {
        e.preventDefault();
        scrollCooldown = true;
        navigateToPage(currentPage + 1);
        setTimeout(function() { scrollCooldown = false; }, 600);
      } else if (atTop && e.deltaY < 0 && currentPage > 0) {
        e.preventDefault();
        scrollCooldown = true;
        navigateToPage(currentPage - 1);
        setTimeout(function() { scrollCooldown = false; }, 600);
      }
    }, { passive: false });

    // Update TOC for sub-headings when scrolling within a page
    function updateTOCForScroll(section, pageIdx) {
      var relevantItems = tocItems.filter(function(item) {
        return item.pageIndex === pageIdx;
      });
      if (relevantItems.length <= 1) return;

      var scrollY = section.scrollTop + 80;
      var activeItem = relevantItems[0];
      for (var i = relevantItems.length - 1; i >= 0; i--) {
        if (relevantItems[i].el.offsetTop - section.offsetTop <= scrollY) {
          activeItem = relevantItems[i];
          break;
        }
      }

      tocItems.forEach(function(item) {
        item.link.classList.toggle('active', item === activeItem);
      });
    }

    // ── Keyboard Navigation ──
    document.addEventListener('keydown', function(e) {
      if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;
      if (e.key === 'ArrowLeft' || (e.key === 'ArrowUp' && e.altKey)) {
        e.preventDefault();
        navigateToPage(currentPage - 1);
      } else if (e.key === 'ArrowRight' || (e.key === 'ArrowDown' && e.altKey)) {
        e.preventDefault();
        navigateToPage(currentPage + 1);
      }
    });

    // ── Diagram Animations (page-entry triggered) ──
    var animated = {};

    function animateDiagramsForPage(pageIdx) {
      var section = pageSections[pageIdx];
      if (!section) return;

      if (section.querySelector('#diagram-pipeline')) animatePipeline();
      if (section.querySelector('#diagram-gate')) animateGate();
      if (section.querySelector('#diagram-topology')) animateTopology();
      if (section.querySelector('#diagram-fsm')) animateFSM();
    }

    function animatePipeline() {
      var container = document.getElementById('diagram-pipeline');
      if (!container || animated.pipeline) return;
      animated.pipeline = true;

      for (var i = 0; i < 8; i++) {
        (function(idx) {
          setTimeout(function() {
            var step = document.getElementById('pipe-step-' + idx);
            if (step) {
              step.querySelector('.node-box').classList.add('active');
              step.querySelector('.node-label').classList.add('active');
            }
            var edge = document.querySelector('[data-pipe-edge="' + idx + '"]');
            if (edge) edge.classList.add('active');
          }, idx * 300);
        })(i);
      }
    }

    function animateGate() {
      var container = document.getElementById('diagram-gate');
      if (!container || animated.gate) return;
      animated.gate = true;

      var gateResults = ['pass', 'pass', 'escalate', 'pass', 'pass'];
      var gateIcons = ['\u2713', '\u2713', '\u26A0', '\u2713', '\u2713'];

      for (var i = 0; i < 5; i++) {
        (function(idx) {
          setTimeout(function() {
            var bar = document.getElementById('gate-' + (idx+1) + '-bar');
            var label = document.getElementById('gate-' + (idx+1) + '-label');
            var icon = document.getElementById('gate-' + (idx+1) + '-icon');
            if (bar) bar.classList.add(gateResults[idx]);
            if (label) label.classList.add('active');
            if (icon) { icon.textContent = gateIcons[idx]; icon.classList.add('visible'); }
          }, idx * 400 + 200);
        })(i);
      }
    }

    function animateTopology() {
      var container = document.getElementById('diagram-topology');
      if (!container || animated.topology) return;
      animated.topology = true;

      function activate(id) {
        var el = document.getElementById(id);
        if (el) el.classList.add('active');
      }
      setTimeout(function() { activate('tier-phone'); }, 200);
      setTimeout(function() { activate('flow-out'); activate('flow-out2'); activate('tier-network'); }, 700);
      setTimeout(function() { activate('tier-vps'); }, 1200);
      setTimeout(function() { activate('flow-in'); activate('flow-in2'); }, 1700);
    }

    function animateFSM() {
      var container = document.getElementById('diagram-fsm');
      if (!container || animated.fsm) return;
      animated.fsm = true;

      var sequence = [
        { states: ['fsm-s0'], edges: [] },
        { states: ['fsm-s1'], edges: ['fsm-e0'] },
        { states: ['fsm-s2'], edges: ['fsm-e1'] },
        { states: ['fsm-s3', 'fsm-s4', 'fsm-s5'], edges: ['fsm-e2', 'fsm-e3', 'fsm-e4'] },
      ];

      sequence.forEach(function(step, i) {
        setTimeout(function() {
          step.states.forEach(function(sId) {
            var g = document.getElementById(sId);
            if (g) {
              var rect = g.querySelector('rect');
              if (rect) rect.classList.add('active');
              g.querySelectorAll('text').forEach(function(t) { t.classList.add('active'); });
            }
          });
          step.edges.forEach(function(eId) {
            var el = document.getElementById(eId);
            if (el) { el.classList.add('active'); el.style.markerEnd = 'url(#fsm-arrow-active)'; }
          });
        }, i * 500 + 200);
      });
    }

    // ── Initialize ──
    updateProgress();
    updateTOCHighlight();
    // Trigger diagram animations on page 0 if it has any
    animateDiagramsForPage(0);
  })();
  </script>
</body>
